<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
         <div class="image" id="img-container"></div>
        <h1 id="image"></h1>
        <h1 id="firstName"></h1>
        <h1 id="lastName"></h1>
        <p id="email"></p>
    </div>
   
</body>
<script>
    function promiseCallApi(){
        axios.get('https://reqres.in/api/users/5').then(res => {
            console.log(`res ==>`,res.data)
            
            let img = document.createElement('img');
            img.src = res.data.data.avatar;
            document.getElementById('img-container').appendChild(img);

            document.getElementById('firstName').innerText = res.data.data.first_name
            document.getElementById('lastName').innerText = res.data.data.last_name
            document.getElementById('email').innerText = res.data.data.email
        }).catch(err => {
            console.log(`error`,err);
        })
    }
    promiseCallApi()

    async function awaitApi(){
        try {
            let response = await axios.get('https://reqres.in/api/users/5');
            console.log(`response ==>`,response.data)

            let img = document.createElement('img');
            img.src = response.data.data.avatar;
            document.getElementById('img-container').appendChild(img);

            document.getElementById('firstName').innerText = response.data.data.first_name
            document.getElementById('lastName').innerText = response.data.data.last_name
            document.getElementById('email').innerText = response.data.data.email
        }catch(error) {
            console.log(`error ==>`,err);    
        }
    }

    awaitApi()
    
</script>
</html>
